<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Page</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
  </head>
  <body>
    <script>
      $.ajax({
        type: "GET",
        url: "/reduceData",
        data: {
          options: JSON.stringify({
            sample: {
              n: 5
            },
            filter: [
              { name: "foo" },
              { name: "bar" }
            ],
            aggregate: {
              dimensions: [
                { name: "baz" },
                { name: "bat" }
              ],
              measures: [
                { aggregationOp: "count" },
                { aggregationOp: "sum", name: "bag" }
              ]
            }
          })
        },
        success: function(data){
          console.log(JSON.stringify(JSON.parse(data), null, 2));
        }
      });
    </script>
  </body>
</html>
